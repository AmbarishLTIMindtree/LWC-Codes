<template>
    <div>
        <h2>Enter Name or Email to Search Customer</h2>
        <lightning-input 
        type="text" 
        
        value={customerNameOrEmail} 
        onchange={handleOnChangecustomerNameOrEmail}>
        </lightning-input>

        <br>


        <lightning-button variant="brand"
        label="Search Customer"
        title="Click here to initiate the search"

        <lightning-button variant="brand"
        label="Clear Data"

        onclick={clearData}>
        </lightning-button>
    </div>
    <br>
</template>
